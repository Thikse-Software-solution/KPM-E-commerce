<div class="container">
    <h4 class="text-center mt-4">Delivery address</h4>
    <div *ngFor="let address of addresses" class="card mb-3" (click)="selectAddress(address)"
        [class.border-primary]="address === selectedAddress">
        <div class="card-body">
            <h6 class="card-title">{{ address.name }} <span class="badge badge-secondary">{{ address.type }}</span></h6>
            <p class="card-text">{{ address.phone }}</p>
            <p class="card-text">{{ address.addressLine1 }}, {{ address.addressLine2 }}</p>
            <p class="card-text">{{ address.city }}, {{ address.state }} - {{ address.zip }}</p>
        </div>
    </div>
    <div class="d-flex justify-content-between mt-3" *ngIf="product">
        <button class="btn btn-primary" (click)="deliverHere()" [disabled]="!selectedAddress">Deliver Here</button>
        <button class="btn btn-success" routerLink="/add-address">Add Address</button>
    </div>
</div>
