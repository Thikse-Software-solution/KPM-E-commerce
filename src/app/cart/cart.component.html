<!-- src/app/cart/cart.component.html -->
<div class="container mt-5">
    <div *ngFor="let item of cartItems" class="card mb-3">
        <div class="row g-0">
            <div class="col-12 col-md-4 position-relative">
                <img [src]="item.image1" class="img-fluid rounded-start w-100" alt="Product Image">
                <i class="fa-heart position-absolute top-0 end-0 m-3"
                    [ngClass]="{'fas': item.isFavorite, 'far': !item.isFavorite}"
                    [class.text-danger]="item.isFavorite"></i>
            </div>
            <div class="col-12 col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text">{{ item.description }}</p>
                    <p class="card-text">
                        <small class="text-muted">MRP: <del>{{ item.mrp | currency:'INR' }}</del></small>
                    </p>
                    <p class="card-text">
                        <small class="text-muted">Discount: {{ item.discount }}%</small>
                    </p>
                    <h5 class="card-text">Price: {{ item.price | currency:'INR' }}</h5>
                    <button class="btn btn-danger me-2" (click)="removeFromCart(item)">Remove</button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <strong>Total Amount: {{ totalAmount | currency:'INR' }}</strong>
    </div>
    <div class="mt-3">
        <button class="btn btn-success" routerLink="/address-list">Buy Now</button>
    </div>
</div>
