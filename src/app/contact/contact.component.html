<div class="contact-container">
  <!-- Contact Header -->
  <div class="contact-header">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Fill out the form below and we’ll get back to you as soon as possible.</p>
  </div>

  <!-- Contact Form -->
  <div class="contact-form">
    <form (submit)="onSubmit(contactForm)" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" ngModel required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ngModel required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" ngModel />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" ngModel required></textarea>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn">Send Message</button>
      </div>
    </form>
  </div>

  <!-- Google Map -->
  <div class="map-container">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3903.495346818769!2d79.4903322753308!3d11.940167436651025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a535694d5497f0f%3A0x76277c9016f3292c!2sKPM%20Super%20Shopee!5e0!3m2!1sen!2sin!4v1725859031195!5m2!1sen!2sin"
      width="100%" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
      tabindex="0"></iframe>
  </div>
</div>
<app-footer></app-footer>
