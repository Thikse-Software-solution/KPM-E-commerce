<section class="trending-block">
  <div class="trending-main">
    <div class="trending-title">
      <h3 class="header-3">Trending Product</h3>
    </div>
  </div>
   <!-- src/app/card/card.component.html -->
<div class="container-fluid">
  <div class="card-container row">
    <div class="col-12 col-md-6 col-lg-3" *ngFor="let trend of trends">
      <div class="card">
        <img [src]="trend.image" class="card-img-top" alt="Card image">
        <div class="card-body">
          <h5 class="card-title">{{ trend.title }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
