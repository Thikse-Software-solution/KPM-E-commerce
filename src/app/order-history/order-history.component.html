<div class="container">
    <h2>Order History</h2>
    <div *ngIf="orders.length === 0">
        <p>No orders found.</p>
    </div>
    <div *ngFor="let order of orders" class="order-item">
        <h3>Order #{{ order.id }}</h3>
        <p>Date: {{ order.date | date }}</p>
        <p>Total: {{ order.total | currency }}</p>
        <!-- Display more order details here -->
    </div>
</div>
