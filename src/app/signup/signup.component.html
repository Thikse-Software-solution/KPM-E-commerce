<div class="form-container sign-up" [ngClass]="{ 'active': !isLogin }">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" *ngIf="!isEmailVerificationStep">
        <h4>Create Account</h4>
        <div class="social-icons">
            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
        </div>
        <span>or use your email for registration</span>

        <input type="text" placeholder="Name" formControlName="name" />
        <input type="email" placeholder="Email" formControlName="email" />
        <input type="password" placeholder="Password" formControlName="password" />

        <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Sign Up</button>
        <a routerLink="/login" class="loginformobile">Already have an account &#8594;</a>
    </form>

    <form *ngIf="isEmailVerificationStep" (ngSubmit)="verifyEmail()">
        <h4>Email Verification</h4>
        <span>Please enter the verification code sent to your email</span>

        <input type="text" placeholder="Verification Code" formControlName="verificationCode" />

        <button type="submit" class="btn btn-primary">Verify Email</button>
    </form>
</div>
