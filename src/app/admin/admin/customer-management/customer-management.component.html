<div class="container mt-4">
  <h1 class="h2 font-weight-bold mb-4">Customer Management</h1>

  <!-- Customer List -->
  <div *ngIf="customers.length">
    <h2 class="h4 font-weight-semibold mb-3">Customer List</h2>
    <ul class="list-group">
      <li *ngFor="let customer of customers" class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ customer.name }} ({{ customer.email }})</span>
        <div>
          <button (click)="viewCustomer(customer)" class="btn btn-primary btn-sm mr-2">View</button>
          <button (click)="deleteCustomer(customer)" class="btn btn-danger btn-sm">Delete</button>
        </div>
      </li>
    </ul>
  </div>

  <!-- Customer Details -->
  <div *ngIf="selectedCustomer" class="mt-4">
    <h2 class="h4 font-weight-semibold mb-3">Customer Details</h2>
    <div>
      <p><strong>Name:</strong> {{ selectedCustomer.name }}</p>
      <p><strong>Email:</strong> {{ selectedCustomer.email }}</p>
      <p><strong>Phone:</strong> {{ selectedCustomer.phone }}</p>
      <p><strong>Address:</strong> {{ selectedCustomer.address }}</p>
    </div>
    <button (click)="updateCustomer(selectedCustomer)" class="btn btn-success mt-3">Update</button>
  </div>

  <!-- Send Email -->
  <div class="mt-4">
    <h2 class="h4 font-weight-semibold mb-3">Send Email</h2>
    <div class="form-group">
      <textarea [(ngModel)]="emailMessage" rows="4" class="form-control"></textarea>
    </div>
    <button (click)="sendEmail(selectedCustomer!)" class="btn btn-primary mt-3"
      [disabled]="!selectedCustomer">Send</button>
  </div>
</div>
