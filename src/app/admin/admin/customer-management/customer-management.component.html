<div>
  <h2>Send Offer Email</h2>
  <form (ngSubmit)="sendOfferEmail()">
    <input type="text" [(ngModel)]="offerEmailRequest.subject" name="subject" placeholder="Subject" required>
    <textarea [(ngModel)]="offerEmailRequest.body" name="body" placeholder="Body" required></textarea>
    <input type="text" [(ngModel)]="offerEmailRequest.recipientEmails" name="recipientEmails" placeholder="Recipient Emails (comma separated)" required>
    <button type="submit">Send Offer Email</button>
  </form>

  <h2>Send Cart Reminder</h2>
  <form (ngSubmit)="sendCartReminder()">
    <textarea [(ngModel)]="cartReminderRequest.reminderMessage" name="reminderMessage" placeholder="Reminder Message" required></textarea>
    <input type="text" [(ngModel)]="cartReminderRequest.recipientEmails" name="recipientEmails" placeholder="Recipient Emails (comma separated)" required>
    <button type="submit">Send Cart Reminder</button>
  </form>

  <h2>Pending Reviews</h2>
  <ul>
    <li *ngFor="let review of pendingReviews">
      {{ review.content }}
      <button (click)="approveReview(review.id)">Approve</button>
    </li>
  </ul>
</div>
