<div class="container my-4">
  <h1 class="display-4 text-center mb-5">Dashboard Overview</h1>

  <div class="row text-center">
    <div class="col-md-4 mb-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title">Total Products</h2>
          <p class="card-text h3">{{ overviewData?.totalProducts }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title">Total Orders</h2>
          <p class="card-text h3">{{ overviewData?.totalOrders }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title">Total Customers</h2>
          <p class="card-text h3">{{ overviewData?.totalCustomers }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
