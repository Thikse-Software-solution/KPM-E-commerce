<div class="overview-container">
  <div class="statistics-row">
    <app-summary-card title="Total Income" [value]="totalIncome | currency"></app-summary-card>
    <app-summary-card title="Total Products" [value]="totalProducts"></app-summary-card>
    <app-summary-card title="New Customers" [value]="newCustomers"></app-summary-card>
    <app-summary-card title="Trending Products" [value]="trendingProducts"></app-summary-card>
  </div>

  <div class="product-sections">
    <app-product-list title="Low Stock Products" [products]="lowStockProducts"></app-product-list>
    <app-product-list title="Offer Products" [products]="offerProducts"></app-product-list>
    <app-product-list title="Trending Products This Week" [products]="trendingProductsThisWeek"></app-product-list>
  </div>
</div>
