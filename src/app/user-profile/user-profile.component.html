<div class="modal fade" id="userProfileModal" tabindex="-1" aria-labelledby="userProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="container" *ngIf="user">
                    <div class="row">
                        <div class="col-md-6 offset-md-3 col-sm-12">
                            <div class="user-profile card mt-4">
                                <div data-bs-dismiss="modal" class="buttonclose">
                                    <button type="button"  data-bs-dismiss="modal" class="btn-close" aria-label="Close"></button>
                                </div>
                                <div *ngIf="!editMode">
                                    <div class="card-body text-center">
                                        <div class="user-avatar mb-3">
                                            <img [src]="user.avatarUrl" alt="{{ user.name }}"
                                                class="rounded-circle img-fluid">
                                        </div>
                                        <h2>{{ user.name }}</h2>
                                        <p>Email: {{ user.email }}</p>
                                        <p>Phone: {{ user.mobileNumber }}</p>
                                        <p>Date of Birth: {{ user.dob }}</p>
                                        <p>Gender: {{ user.gender }}</p>
                                        <p>Address: {{ user.address }}</p>
                                        <button class="btn btn-primary" (click)="enableEdit()">Edit Profile</button>
                                        <div data-bs-dismiss="modal" class="buttonclose">
                                        <button class="btn btn-secondary mt-1" (click)="signOut()">Sign Out</button>
                                         </div>
                                       
                                    </div>
                                </div>
                                <div *ngIf="editMode">
                                    <form [formGroup]="profileForm" (ngSubmit)="saveChanges()" class="card-body">
                                        <div class="mb-3">
                                            <label for="name" class="form-label">Name:</label>
                                            <input id="name" formControlName="name" class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email:</label>
                                            <input id="email" formControlName="email" class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <label for="mobileNumber" class="form-label">Phone:</label>
                                            <input id="mobileNumber" formControlName="mobileNumber" class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <label for="dob" class="form-label">Date of Birth:</label>
                                            <input id="dob" formControlName="dob" class="form-control" type="date">
                                        </div>
                                        <div class="mb-3">
                                            <label for="gender" class="form-label">gender:</label>
                                            <input id="gender" formControlName="gender" class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <label for="address" class="form-label">Address:</label>
                                            <input id="address" formControlName="address" class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <label for="avatarUrl" class="form-label">Avatar URL:</label>
                                            <input id="avatarUrl" formControlName="avatarUrl" class="form-control">
                                        </div>
                                        <button type="submit" class="btn btn-success">Save</button>
                                        <button type="button" class="btn btn-danger ms-2"
                                            (click)="editMode = false">Cancel</button>
                                    </form>
                                </div>
                                <!-- Uncomment and update this section if needed -->
                                <!-- <div class="card-footer">
                                    <h3>Order History</h3>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item" *ngFor="let order of user.orderHistory">
                                            <p>Order ID: {{ order.orderId }}</p>
                                            <p>Product: {{ order.product }}</p>
                                            <p>Date: {{ order.date }}</p>
                                            <p>Amount: ${{ order.amount }}</p>
                                        </li>
                                    </ul>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
