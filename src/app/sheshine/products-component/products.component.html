<div class="container mt-5 product-overview-Block">
  <div class="row mb-3">
    <div class="col-3">
      <input type="text" class="form-control" placeholder="Search by name or price" [(ngModel)]="searchQuery"
        (input)="applyFilters()">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3 col-sm-6 col-md-6 mb-4" *ngFor="let product of filteredProducts">
      <div class="card">
        <img src="{{ product.thumbnail}}" class="card-img-top" alt="Product Image" (click)="buyNow(product)">
        <div class="card-body">
          <p class="card-title">{{ product.name }}</p>
          <!-- <div class="product-rating">
            <i *ngFor="let star of [1, 2, 3, 4, 5]; let i = index" [class]="getStarClass(i, product.rating)"
              (click)="setRating(product, i + 1)"></i>
            <span>( {{ product.rating }}/5 Reviews) </span>
          </div> -->
          <p class="card-benefit benefit-reg" style="height: 36px;">{{ product.benefit }}</p>
          <p class="card-text">
            <small class="text-muted"><b>MRP: </b> <del>{{ product.mrp | currency:'INR' }}</del></small>
          </p>
          <p class="card-price">â‚¹{{ product.price }}</p>
          <div>
            <button class="card-btn" (click)="addToCart(product)">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
