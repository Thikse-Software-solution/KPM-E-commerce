<section class="special-block">
  <div class="special-main">
    <div class="special-title">
      <h3 class="header-3">Special Offers</h3>
    </div>
  </div>
  <div class="container">
    <div class="row gy-4" >
      <div class="col-lg-6 col-md-6" (click)="buyProduct(specialProducts[1])" >
        <div class="row gy-4">
          <div class="col-md-6 col-sm-12">
            <div class="card-block">
              <div class="card-img">
                <img [src]="specialProducts[1]?.mainimage" class="img-fluid" alt="Card Image 1" width="100%" height="100%">
              </div>
              <div class="special-offers">
                <p>23%</p>
              </div>

            </div>
          </div>
          <div class="col-md-6 col-sm-12" (click)="buyProduct(specialProducts[2])" >
            <div class="card-block">
              <div class="card-img">
                <img [src]="specialProducts[2]?.mainimage" class="img-fluid" alt="Card Image 2" width="100%" height="100%">
              </div>
              <div class="special-offers">
                <p>23%</p>
              </div>

            </div>
          </div>
          <div class="col-md-6 col-sm-12" (click)="buyProduct(specialProducts[3])" >
            <div class="card-block">
              <div class="card-img">
                <img [src]="specialProducts[3]?.mainimage" class="img-fluid" alt="Card Image 3" width="100%" height="100%">
              </div>
              <div class="special-offers">
                <p>23%</p>
              </div>

            </div>
          </div>
          <div class="col-md-6 col-sm-12" (click)="buyProduct(specialProducts[4])">
            <div class="card-block">
              <div class="card-img">
                <img [src]="specialProducts[4]?.mainimage" class="img-fluid" alt="Card Image 4" width="100%" height="100%">
              </div>
              <div class="special-offers">
                <p>23%</p>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6" (click)="buyProduct(specialProducts[0])">
        <div class="special-left main">
          <img [src]="specialProducts[0]?.mainimage" class="img-fluid" alt="special Image" width="100%" height="100%">
        </div>

      </div>
    </div>
  </div>
</section>
