<div class="pick-product">
  <div class="container-fluid">
    <div class="container pickProduct-overview-Block">
      <div class="trending-main">
        <div class="trending-title">
          <h3 class="header-3">Top Picks You Can't Miss</h3>
        </div>
      </div>

      <div class="row" *ngIf="products.length > 0; else noProducts">
        <div class="col-lg-3 col-sm-6 col-md-6 mb-4" *ngFor="let product of getDisplayedProducts()">
          <div class="card">
            <img src="{{ product.thumbnail }}" class="card-img-top" alt="Product Image" (click)="buyNow(product)">
            <div class="card-body">
              <p class="card-title">{{ product.name }}</p>
              <div class="product-rating">
                <i *ngFor="let star of [1, 2, 3, 4, 5]; let i = index" [class]="getStarClass(i, product.rating)"
                  (click)="setRating(product, i + 1)"></i>
                <span>( {{ product.rating }}/5 Reviews) </span>
              </div>
              <p class="card-benefit benefit-reg" style="height: 36px;">{{ product.benefit }}</p>
              <p class="card-text">
                <small class="text-muted"><b>MRP: </b> <del>{{ product.mrp | currency:'INR' }}</del></small>
              </p>
              <p class="card-price">â‚¹{{ product.price }}</p>
              <div class="pick-btn">
                <button class="card-btn"  (click)="addToCart(product)">
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center mt-2">
        <button class="pickView-btn" routerLink="/shine/shineproducts">
         View More Products
        </button>
      </div>

      <ng-template #noProducts>
        <p>No products available.</p>
      </ng-template>
    </div>

  </div>

</div>
